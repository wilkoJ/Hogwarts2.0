<h1>connected as {{ student.student_name }} from {{ student.house_set.get }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form >
  {% csrf_token %}
  
  {% for s in student.other_students.all %}
  <label>{{s.student_name}}</label>
  <label>from {{s.house_set.get}}<label> <br />
  {% endfor %}
</form>
