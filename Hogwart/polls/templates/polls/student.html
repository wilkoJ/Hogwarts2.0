<h1>{{ student.student_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form >
  {% csrf_token %}
  
  {% for s in student.other_students.all %}
  <a href="{% url 'polls:student' s.student_id %}">{{s.student_name}}</a>
  <label>from {{s.house_set.get}}<label> <br />
  {% endfor %}
</form>
